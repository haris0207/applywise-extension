<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Manually</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body class="w-[700px] bg-slate-50">

    <header class="bg-white shadow-sm sticky top-0 z-10 p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m.75 12h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                </svg>
                <h1 class="text-xl font-bold text-slate-800">Add Application Manually</h1>
            </div>
            <a href="popup.html" title="Back to AI Analyzer" class="p-2 rounded-md hover:bg-slate-100 text-slate-500 hover:text-slate-700 transition-all duration-200">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
        </div>
    </header>

    <main class="p-4">
        <div class="bg-white p-6 rounded-lg shadow-sm space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="company-input" class="text-sm font-medium text-slate-700">Company Name</label>
                    <input type="text" id="company-input" placeholder="e.g., Google" class="mt-1">
                </div>
                <div>
                    <label for="title-input" class="text-sm font-medium text-slate-700">Job Title</label>
                    <input type="text" id="title-input" placeholder="e.g., Software Engineer" class="mt-1">
                </div>
            </div>

            <div>
                <label for="link-input" class="text-sm font-medium text-slate-700">Job Link</label>
                <input type="url" id="link-input" placeholder="https://..." class="mt-1">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                 <div>
                    <label for="status-select" class="text-sm font-medium text-slate-700">Status</label>
                    <select id="status-select" class="mt-1">
                        <option>Applied</option>
                        <option>Interviewing</option>
                        <option>Offer</option>
                        <option>Rejected</option>
                        <option>Saved</option>
                    </select>
                </div>
                <div>
                    <label for="date-input" class="text-sm font-medium text-slate-700">Date Applied</label>
                    <input type="date" id="date-input" class="mt-1">
                </div>
            </div>

            <div>
                <label for="notes-textarea" class="text-sm font-medium text-slate-700">Notes</label>
                <textarea id="notes-textarea" rows="4" placeholder="e.g., Contact person, key requirements..." class="mt-1"></textarea>
            </div>

            <div class="pt-2 flex justify-end">
                <button id="save-btn" class="flex items-center justify-center px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors duration-200">
                    Save to Dashboard
                </button>
            </div>
        </div>
    </main>

    <script src="add_job.js"></script>
</body>
</html>
