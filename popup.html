<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApplyWise AI</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body class="w-[700px] bg-slate-50">

  <header class="bg-white shadow-sm sticky top-0 z-10 p-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
        </svg>
        <h1 class="text-xl font-bold text-slate-800">ApplyWise AI</h1>
      </div>
      <div class="flex items-center gap-2">
        <button id="add-manual-btn" title="Add Job Manually" class="p-2 rounded-md hover:bg-slate-100 text-slate-500 hover:text-slate-700 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" /></svg>
        </button>
        <button id="view-dashboard-btn" title="View Web Dashboard" class="p-2 rounded-md hover:bg-slate-100 text-slate-500 hover:text-slate-700 transition-all">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18 9 11.25l4.306 4.307a11.95 11.95 0 0 1-1.414 1.414l-2.09-2.09a.5.5 0 0 0-.707 0l-2.09 2.09a.5.5 0 0 0 0 .707l2.09 2.09a11.95 11.95 0 0 1-1.414 1.414l-4.306-4.307a1.125 1.125 0 0 1 0-1.591Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 21H18a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 18 4.5h-2.25m0 16.5-2.25-2.25m0 0-2.25-2.25m2.25 2.25 2.25 2.25m-2.25-2.25-2.25 2.25M15.75 4.5h-2.25m0 0-2.25 2.25m2.25-2.25 2.25 2.25m-2.25-2.25L13.5 9" /></svg>
        </button>
         <button id="clear-btn" title="Clear All Fields" class="p-2 rounded-md hover:bg-slate-100 text-slate-500 hover:text-slate-700 transition-all">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>
        </button>
      </div>
    </div>
  </header>

  <main class="p-4 space-y-4 m-1">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="space-y-2">
        <label for="jd-textarea" class="text-sm font-medium text-slate-700">Job Description</label>
        <div class="relative">
          <textarea id="jd-textarea" rows="10" placeholder="Paste the job description here..." class="w-full rounded-md border-slate-300 shadow-sm text-sm p-2S focus:ring-indigo-600 focus:border-indigo-600"></textarea>
          <button id="get-jd-btn" title="Get from Page" class="absolute top-2 right-2 text-slate-400 hover:text-indigo-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z" /></svg>
          </button>
        </div>
      </div>
      <div class="space-y-2">
        <label for="cv-textarea" class="text-sm font-medium text-slate-700">Your Current CV</label>
        <textarea id="cv-textarea" rows="10" placeholder="Your CV will be auto-filled if you're logged into the dashboard..." class="w-full rounded-md border-slate-300 shadow-sm text-sm p-2 focus:ring-indigo-600 focus:border-indigo-600"></textarea>
      </div>
    </div>
    <div class="flex flex-col sm:flex-row items-center gap-4">
      <div class="w-full sm:w-1/3">
          <label for="template-select" class="text-sm font-medium text-slate-700">CV Template</label>
          <select id="template-select" class="mt-1 w-full rounded-md border-slate-300 shadow-sm text-sm p-2 focus:ring-indigo-600 focus:border-indigo-600">
              <option value="classic">Classic Professional</option>
              <option value="modern">Modern Minimalist</option>
              <option value="technical">Technical/Developer</option>
          </select>
      </div>
      <div class="w-full sm:w-2/3 pt-6">
        <button id="analyze-btn" class="w-full flex items-center justify-center px-4 py-2 font-semibold rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 disabled:bg-indigo-400">
            <div id="loading-spinner" class="hidden h-5 w-5 animate-spin rounded-full border-2 border-solid border-white border-r-transparent mr-3"></div>
            <span>Analyze & Tailor CV</span>
        </button>
      </div>
    </div>
    
    <div id="message-box" class="hidden"></div>

    <div id="results-section" class="hidden space-y-6 pt-6 border-t border-slate-200">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-bold text-slate-800">Your Tailored Results</h2>
            <button id="save-dashboard-btn" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z" /></svg>
                Save to Dashboard
            </button>
        </div>
        <div class="grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1 bg-white p-4 rounded-lg shadow-sm">
                <h3 class="text-base font-semibold text-slate-700 mb-2">Match Score</h3>
                <div class="w-full bg-slate-200 rounded-full h-2.5">
                    <div id="match-score-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <p id="match-score-text" class="text-right text-sm text-slate-600 font-semibold mt-1">0%</p>
                <h3 class="text-base font-semibold text-slate-700 mt-4 mb-2">Suggestions</h3>
                <ul id="suggestions-list" class="space-y-2 text-sm text-slate-600 list-disc list-inside"></ul>
            </div>
            <div class="md:col-span-2 bg-white p-4 rounded-lg shadow-sm">
                 <div class="flex justify-between items-center mb-2">
                    <h3 class="text-base font-semibold text-slate-700">Your Tailored CV</h3>
                    <div class="flex items-center gap-2">
                        <button id="copy-cv-btn" title="Copy CV" class="text-slate-500 hover:text-indigo-600 p-1 rounded-md hover:bg-slate-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>
                        <button id="download-docx-btn" title="Download as DOCX" class="text-slate-500 hover:text-indigo-600 p-1 rounded-md hover:bg-slate-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></button>
                        <button id="download-pdf-btn" title="Download as PDF" class="text-slate-500 hover:text-indigo-600 p-1 rounded-md hover:bg-slate-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></button>
                    </div>
                </div>
                <textarea id="tailored-cv-textarea" rows="12" readonly class="w-full bg-slate-50 rounded-md border-slate-300 shadow-sm text-sm p-2"></textarea>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-base font-semibold text-slate-700">Generated Cover Letter</h3>
                <button id="copy-cover-btn" title="Copy Cover Letter" class="text-slate-500 hover:text-indigo-600 p-1 rounded-md hover:bg-slate-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg></button>
            </div>
            <textarea id="cover-letter-textarea" rows="10" readonly class="w-full bg-slate-50 rounded-md border-slate-300 shadow-sm text-sm p-2"></textarea>
        </div>
    </div>
  </main>

  <script src="docxtemplater.js"></script>
  <script src="jspdf.umd.min.js"></script>
    <script src="templateMappers.js"></script>
  <script src="popup.js"></script>
</body>
</html>
